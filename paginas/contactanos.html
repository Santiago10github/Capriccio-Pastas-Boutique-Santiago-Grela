    <main class="main__contactanos">
        <!-- formulario -->
        <h1>Para hablarnos</h1>
        <section class="grid__contactanos">
            <div class="grid__contactanos__item">
                <div class="div__h2__contactanos">
                    <h2 class="h2__contactanos">¿Queres conversar con nosotros? ¡Completa el siguiente formulario y nos pondremos en contacto!</h2>
                </div>
            </div>
            <div class="grid__contactanos__item">
                <div class="formulario">
                    <form class="form__contactanos">
                        <div class="form__contactanos__divs">
                            <input type="text" placeholder="Nombre completo">
                        </div>
                        <div class="form__contactanos__divs">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="Mail">
                        </div>
                        <div class="form__contactanos__divs">
                            <label for="mensaje">Dejanos tu mensaje</label>
                            <input type="textarea" id="mensaje">
                        </div>
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino">Hombre</label>
                            <input type="radio" id="femenino" name="genero">
                            <label for="femenino">Mujer</label>
                            <input type="radio" id="otro" name="genero">
                            <label for="otro">Otro</label>
                        <div class="botones__formulario">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </form>
                </div>
            </div>
            <div class="collapse__contactanos">
                <p>
                    <button class="btn btn-primary boton__contactanos" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
                      Mandanos un mail
                    </button>
                </p>
                <div style="min-height: 120px;">
                    <div class="collapse collapse-horizontal" id="collapseWidthExample">
                        <div class="card card-body" style="width: 300px;">
                         capricciopastasboutique@gmail.com
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor__cube">
                <div class="cube">
                    <div class="top"></div>
                    <div>
                        <span style="--i:0;"></span>
                        <span style="--i:1;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:3;"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>
