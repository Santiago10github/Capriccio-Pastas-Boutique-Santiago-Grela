<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Capriccio Pastas Boutique | Contactanos</title>
</head>

<body class="body__contactanos">
    <header class="header">
        <!-- Imagen de fondo -->
        <img src="../imagenes/rrhh.jpg" alt="Imagen de fondo" class="fondo__contactanos">

        <!-- Logo y nav -->
        <div class="header__logo">
            <a href="../index.html"><img src="../imagenes/logo.png" alt="Logo" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li class="li__header"><a href="../index.html" class="link__header">Inicio</a>
                </li>
                <li class="li__header"><a href="./pastas.html" class="link__header">Pastas</a>
                </li>
                <li class="li__header"><a href="./locales.html" class="link__header">Locales</a>
                </li>
                <li class="li__header"><a href="./nosotros.html" class="link__header">Nosotros</a>
                </li>
                <li class="li__header"><a href="#" class="link__header">Contactanos</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main__contactanos">
        <!-- formulario -->
        <h1>Para hablarnos</h1>
        <section class="grid__contactanos">
            <div class="grid__contactanos__item">
                <div class="div__h2__contactanos">
                    <h2 class="h2__contactanos">¿Queres conversar con nosotros? ¡Completa el siguiente formulario y nos pondremos en contacto!</h2>
                </div>
            </div>
            <div class="grid__contactanos__item">
                <div class="formulario">
                    <form>
                        <div>
                            <input type="text" placeholder="Nombre completo">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="Mail">
                        </div>
                        <div>
                            <label for="mensaje">Dejanos tu mensaje</label>
                            <input type="textarea" id="mensaje">
                        </div>
                            <input type="radio" id="masculino" name="genero">
                            <label for="masculino">Hombre</label>
                            <input type="radio" id="femenino" name="genero">
                            <label for="femenino">Mujer</label>
                            <input type="radio" id="otro" name="genero">
                            <label for="otro">Otro</label>
                        <div class="botones__formulario">
                            <input type="submit">
                            <input type="reset">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__contactanos">
        <!-- Redes sociales -->
        <ul class="redes__sociales__contactanos">
            <li class="redes__sociales__style__contactanos">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="../imagenes/facebook-logo.png" alt="Facebook">
            </a>
            </li>
            <li class="redes__sociales__style__contactanos">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="../imagenes/instagram-logo.png" alt="Instagram">
            </a>
            </li>
        </ul>
    </footer>
</body>
</html>
